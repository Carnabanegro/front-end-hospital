<div class="row">
    <div class="col-12">
        <div class="card">
            <div card-body>
                <label class="form-control-label p-2"  for="buscarUser">Buscar usuario</label>
                <input class="form-control" type="text" id="buscarUser" placeholder="Ingresa nombre de usuario" (keyup)="buscarInput(txtBuscar.value)" #txtBuscar/>
            </div>
        </div>
    </div>
</div>

<div class="row my-5" *ngIf="!loading">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Listado de usuarios</h4>
            <!-- <p class="card-description"> Add class <code>.table-striped</code>
            </p> -->
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>

                <!-- headers -->
                  <tr >
                    <th>Avatar</th>
                    <th> Nombre </th>
                    <th> Email </th>
                    <th> Role </th>
                    <th> Google </th>
                    <th> Actions</th>
                  </tr>

                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td class="py-1">
                      <img src="{{usuario.urlImages}}" alt="image" />
                    </td>
                    <td>{{usuario.nombre}} </td>
                    <td>
                        {{usuario.email}}
                    </td>
                    <td> {{usuario.role}} </td>
                    <td> {{usuario.google}} </td>
                    <td>
                        <div div="row">
                            
                                <button type="button" class="btn btn-danger btn-rounded btn-icon m-1">
                                    <i class="mdi  mdi-delete-forever m-0"></i>
                                </button>
                            
                                <button type="button" class="btn btn-success btn-rounded btn-icon m-1">
                                    <i class="mdi  mdi mdi-download m-0"></i>
                                </button>
                         
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div div="d-flex justify-content-center ">
                <div class="col-12 text-center mt-3 " *ngIf="cantPages>1">
                    <button type="button" class="btn btn-primary btn-rounded btn-icon mx-2" (click)="anterior()">
                        <i class="mdi  mdi mdi-arrow-left m-0"></i>
                    </button>
                    
                    <button type="button" class="btn btn-primary btn-rounded btn-icon mx-2" (click)="siguiente()">
                        <i class="mdi  mdi mdi-arrow-right m-0"></i>
                    </button>
                    <h4 class="mt-3" >
                        Pagina {{numPage+1}} de {{cantPages}}
                    </h4>
                    
                    
                </div>
                <div class="col-12 text-center mt-3">
                    <h3 class="mt-2">
                        Total: {{total}}
                    </h3>
                </div>
            </div>

          </div>
        </div>
      </div>
</div>


<div class="row vh-100 justify-content-center align-content-center " *ngIf="loading">
    <div class="col-3 ">
        
        <div class="alert alert-info text-center ">
            <h4 class="alert-heading">Cargando</h4>
            <div class="spinner-border text-info mt-2 mb-2" role="status">
                <span class="visually-hidden"></span>
            </div>
            <p class="mb-0">Por favor espere...</p>
        </div>
       
    </div>
</div>
